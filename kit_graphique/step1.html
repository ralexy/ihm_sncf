<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/sheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <body>
<header>
    <h1><a href="index.html">Kelcarte?</a></h1>
</header>
<main>
    <article id="step1">
        <h1>Etape 1. Saisie du trajet</h1>
        <nav aria-label="breadcrumb" class="breadcrumb">
            <ul>
                <li><span class="step active">1</span> <span aria-current="page" class="stepTextActive hide">Saisie du trajet</span></li>
                <li><span class="step">2</span> <span class="hide">Saisie fréquence de voyage</span></li>
                <li><span class="step">3</span> <span class="hide">Saisie horaire de voyage</span></li>
                <li><span class="step">4</span> <span class="hide">Résultat</span></li>
            </ul>
        </nav>

        <div>

            <form method="post">
                <p class="center">
                    <input list="depart" placeholder="Gare de départ" name="depart" />
                    <datalist id="depart">
                        <option value="Amiens">
                        <option value="Paris">
                        <option value="Caen">
                        <option value="Dieppe">
                        <option value="Lille">
                        <option value="Marseille">
                    </datalist>
    
                    <select name="arrivee" id="arrivee">
                        <option value="">Choisir une gare d'arrivée</option>
                        <option value="RUE">RUE</option>
                        <option value="CAEN">CAEN</option>
                        <option value="LESQUIN">LESQUIN</option>
                        <option value="NICE">NICE</option>
                    </select>
                </p>

                <p class="center min"><sup>* La carte jeune m'est inutile si je ne trouve pas mon trajet habituel.</sup></p>
            </form>

            <p class="center">
                <a href="step2.html">
                    <button>Passer à l'étape 2</button>
                </a>
            </p>
        </div>
    </article>
</main>
</body>
</html>
